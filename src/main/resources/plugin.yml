name: HelpGUI
version: 1.7.2
author: Andre_601

main: net.andre601.HelpGUIMain

commands:
  HelpGUI:
    description: Main HelpGUI-command
    usage: <command>
    aliases: [hgui]
  help:
    description: Shows the Help-Inv
    usage: <command>
    aliases: [h]

permissions:
  helpgui.disablehelp:
    description: Disables /help for a user/group
    default: false
  helpgui.admin:
    description: admin-permission for /helpgui
    default: op